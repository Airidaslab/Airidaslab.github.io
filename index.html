<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airo Store</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .store-container {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .store-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .store-container button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .store-container button:hover {
      background-color: #0056b3;
    }

    .input-field {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .premium-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 8px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .premium-popup button {
      background-color: #28a745;
    }

    .futuristic-theme {
      background-color: #1a1a2e;
      color: #e94560;
      font-family: 'Roboto', sans-serif;
    }

    .futuristic-theme button {
      background-color: #16213e;
      color: #e94560;
    }

    .discount-badge {
      color: #28a745;
      font-size: 14px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="store-container">
    <h1>Airo Store</h1>
    <input type="text" class="input-field" placeholder="Vartotojo vardas">
    <input type="password" class="input-field" placeholder="Slaptažodis">
    <input type="password" class="input-field" placeholder="Pakartokite slaptažodį">
    <button onclick="register()">Sukurti paskyrą</button>
    <button onclick="login()">Prisijungti</button>
  </div>

  <div class="premium-popup" id="premium-popup">
    <h2>Pavargote nuo dabartinio vaizdo?</h2>
    <p>Perjunkite į **Premium**! Gaukite 7 dienų nemokamą bandomąjį laikotarpį ir 10% nuolaidą visoms prekėms.</p>
    <button onclick="activatePremium()">Išbandyti dabar</button>
  </div>

  <script>
    // Toggle Premium Popup
    function showPremiumPopup() {
      document.getElementById('premium-popup').style.display = 'block';
    }

    // Activate Premium
    function activatePremium() {
      document.body.classList.add('futuristic-theme');
      alert('Sveikiname! Aktyvavote Premium bandomąjį laikotarpį.');
      document.getElementById('premium-popup').style.display = 'none';

      // Apply a 10% discount to all products (simulation)
      const discountBadges = document.querySelectorAll('.discount-badge');
      discountBadges.forEach(badge => badge.textContent = '-10%');
    }

    // Account Registration
    function register() {
      const username = document.querySelector('.input-field:nth-child(1)').value;
      const password = document.querySelector('.input-field:nth-child(2)').value;
      const repeatPassword = document.querySelector('.input-field:nth-child(3)').value;

      if (!username || !password || password !== repeatPassword) {
        alert('Įsitikinkite, kad visi laukai yra užpildyti teisingai.');
        return;
      }

      // Mock user registration
      alert('Sėkmingai užregistruota! Prisijunkite.');
    }

    // Account Login
    function login() {
      alert('Prisijungimas sėkmingas!');
      showPremiumPopup();
    }
  </script>
</body>
</html>
