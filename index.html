<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponge Move Pro - Custom Firmware Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        h1 {
            color: #4b8df8;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4b8df8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357bde;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sponge Move Pro - Upload Custom Firmware</h1>
        <p>Upload your custom firmware to the device.</p>
        <form id="firmwareUploadForm" enctype="multipart/form-data">
            <label for="firmware">Choose Firmware File (ZIP):</label>
            <input type="file" id="firmware" name="firmware" accept=".zip" required>
            <button type="submit">Upload Firmware</button>
        </form>
        <p id="uploadStatus"></p>
    </div>

    <script src="firmware_upload.js"></script>
</body>
</html>
