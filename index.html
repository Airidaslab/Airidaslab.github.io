<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airo Store</title>
  <style>
    /* Same styling as before for the main website */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
    }

    .navbar, .cart-modal, .products, .cookie-banner {
      /* Existing styles here */
    }

    /* New styling for registration/login modals */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 90%;
      max-width: 400px;
      z-index: 1000;
    }

    .modal input, .modal button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .modal button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #0056b3;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Airo Store</a>
    <div>
      <button id="login-btn">Prisijungti</button>
      <button id="register-btn">Registruotis</button>
    </div>
  </div>

  <section class="products">
    <!-- Products section remains the same -->
  </section>

  <!-- Registration Modal -->
  <div id="register-modal" class="modal" style="display: none;">
    <h2>Registracija</h2>
    <input type="text" id="reg-username" placeholder="Vartotojo vardas" required>
    <input type="password" id="reg-password" placeholder="Slaptažodis" required>
    <button id="register-submit">Registruotis</button>
  </div>

  <!-- Login Modal -->
  <div id="login-modal" class="modal" style="display: none;">
    <h2>Prisijungimas</h2>
    <input type="text" id="login-username" placeholder="Vartotojo vardas" required>
    <input type="password" id="login-password" placeholder="Slaptažodis" required>
    <button id="login-submit">Prisijungti</button>
  </div>

  <!-- Overlay for Modals -->
  <div id="modal-overlay" class="overlay" style="display: none;"></div>

  <script>
    // Local storage keys
    const USERS_KEY = 'users';
    const CURRENT_USER_KEY = 'currentUser';

    // Helper Functions
    function getUsers() {
      return JSON.parse(localStorage.getItem(USERS_KEY)) || [];
    }

    function saveUsers(users) {
      localStorage.setItem(USERS_KEY, JSON.stringify(users));
    }

    function setCurrentUser(user) {
      localStorage.setItem(CURRENT_USER_KEY, JSON.stringify(user));
    }

    function getCurrentUser() {
      return JSON.parse(localStorage.getItem(CURRENT_USER_KEY));
    }

    // Registration
    document.getElementById('register-btn').addEventListener('click', () => {
      document.getElementById('register-modal').style.display = 'block';
      document.getElementById('modal-overlay').style.display = 'block';
    });

    document.getElementById('register-submit').addEventListener('click', () => {
      const username = document.getElementById('reg-username').value;
      const password = document.getElementById('reg-password').value;

      if (!username || !password) {
        alert('Užpildykite visus laukus.');
        return;
      }

      const users = getUsers();
      if (users.some(user => user.username === username)) {
        alert('Vartotojo vardas jau egzistuoja.');
        return;
      }

      users.push({ username, password, premium: false, trial: true });
      saveUsers(users);
      alert('Registracija sėkminga!');
      document.getElementById('register-modal').style.display = 'none';
      document.getElementById('modal-overlay').style.display = 'none';
    });

    // Login
    document.getElementById('login-btn').addEventListener('click', () => {
      document.getElementById('login-modal').style.display = 'block';
      document.getElementById('modal-overlay').style.display = 'block';
    });

    document.getElementById('login-submit').addEventListener('click', () => {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      if (!username || !password) {
        alert('Užpildykite visus laukus.');
        return;
      }

      const users = getUsers();
      const user = users.find(user => user.username === username && user.password === password);

      if (!user) {
        alert('Neteisingas vartotojo vardas arba slaptažodis.');
        return;
      }

      setCurrentUser(user);
      alert('Prisijungėte sėkmingai!');
      document.getElementById('login-modal').style.display = 'none';
      document.getElementById('modal-overlay').style.display = 'none';
    });

    // Premium Discount Logic
    function applyPremiumDiscount(cart) {
      const user = getCurrentUser();
      if (user && user.premium) {
        return cart.map(item => ({
          ...item,
          price: (item.price * 0.9).toFixed(2) // 10% off
        }));
      }
      return cart;
    }

    // Apply discount when adding items
    // Modify existing "addToCart" logic to include discounts
  </script>
</body>
</html>
