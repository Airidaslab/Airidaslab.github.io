<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airo Store</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
    }

    .navbar {
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 24px;
    }

    .cart {
      font-size: 18px;
      position: relative;
    }

    .cart-icon {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #007bff;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cart-icon:hover {
      background-color: #0056b3;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 20px;
    }

    .product {
      background-color: white;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px;
      width: 280px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product h2, .product p {
      margin: 10px 0;
    }

    .product select {
      margin-top: 10px;
      padding: 5px;
      border-radius: 5px;
    }

    .add-to-cart {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .add-to-cart:hover {
      background-color: #0056b3;
    }

    .cart-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: none;
      padding: 20px;
      overflow-y: auto;
    }

    .cart-items {
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .cart-item .remove-item-btn {
      background-color: #f44336;
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart-item .remove-item-btn:hover {
      background-color: #d32f2f;
    }

    .cart-modal input, .cart-modal select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .cart-modal button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
    }

    .cart-modal button:hover {
      background-color: #0056b3;
    }

    .go-back-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s;
    }

    .go-back-btn:hover {
      background-color: #e53935;
    }

    .cookie-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      display: none;
    }

    .confirm-age {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    .confirm-age input {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="cookie-banner" class="cookie-banner">
    <p>Å i svetainÄ— naudoja slapukus, kad pagerintÅ³ jÅ«sÅ³ patirtÄ¯.
      <button id="accept-cookies">Sutinku</button>
      <button id="decline-cookies">AtÅ¡aukti</button>
    </p>
  </div>

  <div class="navbar">
    <a href="#">Airo Store</a>
    <div class="cart">
      <div id="cart-icon" class="cart-icon">ðŸ›’</div>
    </div>
  </div>

  <section class="products">
    <!-- Add your product divs here (same as before) -->
    <!-- Example: -->
    <div class="product">
      <h2>Normalus DÅ«mÅ³ Bombas</h2>
      <p>Puikus produktas fotografijoms arba bendram smagumui.</p>
      <select class="product-size" data-product="Normalus DÅ«mÅ³ Bombas">
        <option value="1.49">Small - â‚¬1.49</option>
        <option value="1.99">Medium - â‚¬1.99</option>
        <option value="3.00">Large - â‚¬3.00</option>
      </select>
      <button class="add-to-cart" data-product="Normalus DÅ«mÅ³ Bombas">Ä® krepÅ¡elÄ¯</button>
    </div>

    <!-- Repeat for other products -->
  </section>

  <div id="cart-modal" class="cart-modal">
    <h2>JÅ«sÅ³ KrepÅ¡elis</h2>
    <div id="cart-items" class="cart-items"></div>

    <!-- Add user info section -->
    <div>
      <label for="full-name">Pilnas vardas:</label>
      <input type="text" id="full-name" placeholder="JÅ«sÅ³ vardas ir pavardÄ—" required>

      <label for="email">El. paÅ¡tas:</label>
      <input type="email" id="email" placeholder="JÅ«sÅ³ el. paÅ¡tas" required>

      <label for="phone">Telefono numeris:</label>
      <input type="tel" id="phone" placeholder="JÅ«sÅ³ telefono numeris" required>

      <label for="address">Adresas:</label>
      <input type="text" id="address" placeholder="JÅ«sÅ³ adresas" required>

      <label for="dob">Gimimo data:</label>
      <input type="date" id="dob" required>

      <div class="confirm-age">
        <label for="age-confirmation">Esu 11 metÅ³ ar vyresnis</label>
        <input type="checkbox" id="age-confirmation" required>
      </div>
    </div>

    <button id="submit-order">SiÅ³sti UÅ¾sakymÄ…</button>
    <button id="go-back-btn" class="go-back-btn">GrÄ¯Å¾ti</button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItems = document.getElementById('cart-items');
    const cartIcon = document.getElementById('cart-icon');
    const cartModal = document.getElementById('cart-modal');
    const submitOrder = document.getElementById('submit-order');
    const goBackBtn = document.getElementById('go-back-btn');
    const fullNameInput = document.getElementById('full-name');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const addressInput = document.getElementById('address');
    const dobInput = document.getElementById('dob');
    const ageConfirmation = document.getElementById('age-confirmation');
    const cookieBanner = document.getElementById('cookie-banner');
    const acceptCookies = document.getElementById('accept-cookies');
    const declineCookies = document.getElementById('decline-cookies');

    function updateCart() {
      cartItems.innerHTML = '';
      cart.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.classList.add('cart-item');
        itemDiv.innerHTML = `
          <span>${item.name} (${item.size}) x${item.quantity} - â‚¬${(item.price * item.quantity).toFixed(2)}</span>
          <button class="remove-item-btn" onclick="removeFromCart(${index})">Salinti</button>
        `;
        cartItems.appendChild(itemDiv);
      });
    }

    function addToCart(product, size, price) {
      const existingItem = cart.find(item => item.name === product && item.size === size);
      if (existingItem) {
        existingItem.quantity++;
      } else {
        cart.push({ name: product, size: size, price: price, quantity: 1 });
      }
      updateCart();
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        const productName = button.dataset.product;
        const sizeSelect = button.previousElementSibling;
        const selectedSize = sizeSelect ? sizeSelect.value : 'N/A';
        const selectedPrice = parseFloat(sizeSelect ? sizeSelect.options[sizeSelect.selectedIndex].value : button.dataset.price);
        addToCart(productName, selectedSize, selectedPrice);
      });
    });

    cartIcon.addEventListener('click', () => {
      cartModal.style.display = 'block';
    });

    goBackBtn.addEventListener('click', () => {
      cartModal.style.display = 'none';
    });

    submitOrder.addEventListener('click', () => {
      if (!ageConfirmation.checked) {
        alert('Turite bÅ«ti 11 metÅ³ ar vyresni, kad galÄ—tumÄ—te uÅ¾sisakyti.');
        return;
      }

      const formData = cart.map(item => `${item.name} (${item.size}) x${item.quantity}`).join(', ');
      const userData = {
        fullName: fullNameInput.value,
        email: emailInput.value,
        phone: phoneInput.value,
        address: addressInput.value,
        dob: dobInput.value,
        order: formData
      };

      fetch('https://formspree.io/f/xgvezjqw', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(userData)
      }).then(response => {
        if (response.ok) {
          alert('UÅ¾sakymas iÅ¡siÅ³stas!');
          cart.length = 0;
          localStorage.removeItem('cart');
          updateCart();
          cartModal.style.display = 'none';
        } else {
          alert('Ä®vyko klaida, bandykite dar kartÄ….');
        }
      });
    });

    if (!localStorage.getItem('cookiesAccepted')) {
      cookieBanner.style.display = 'block';
    }

    acceptCookies.addEventListener('click', () => {
      localStorage.setItem('cookiesAccepted', 'true');
      cookieBanner.style.display = 'none';
    });

    declineCookies.addEventListener('click', () => {
      cookieBanner.style.display = 'none';
    });

    updateCart();
  </script>
</body>
</html>
