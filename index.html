<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airo Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0066cc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #products {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 15px;
            background: white;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product h3 {
            margin: 10px 0;
        }

        .product p {
            margin: 10px 0;
        }

        select {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #004d99;
        }

        .cart-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            z-index: 1000;
        }

        .cart {
            position: fixed;
            bottom: 0;
            right: 0;
            background: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .cart h2 {
            font-size: 1.2em;
            margin: 0 0 10px;
        }

        .cart ul {
            list-style: none;
            padding: 0;
        }

        .cart ul li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .cart ul li button {
            background: red;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .cart ul li button:hover {
            background: darkred;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #0066cc;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        /* Cookie Consent Banner */
        .cookie-banner {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #0066cc;
            color: white;
            text-align: center;
            padding: 10px;
            display: none;
        }

        .cookie-banner button {
            background: white;
            color: #0066cc;
            border: none;
            padding: 8px 15px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .cookie-banner button:hover {
            background: #ccc;
        }

        /* Age Confirmation Modal */
        .age-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .age-modal div {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .age-modal button {
            margin-top: 10px;
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="age-modal" id="age-modal">
        <div>
            <h2>AmÅ¾iaus patvirtinimas</h2>
            <p>NorÄ—dami tÄ™sti, turite patvirtinti, kad esate bent 11 metÅ³ amÅ¾iaus.</p>
            <button onclick="confirmAge()">AÅ¡ esu 11 metÅ³ arba vyresnis</button>
        </div>
    </div>

    <header>
        <h1>Airo Store</h1>
        <p>SvetainÄ—</p>
    </header>

    <div id="products">
        <!-- Products here -->
    </div>

    <div class="cart-icon" onclick="toggleCart()">ðŸ›’</div>

    <div class="cart" id="cart">
        <h2>KrepÅ¡elis</h2>
        <ul id="cart-items"></ul>
        <button class="btn" onclick="clearCart()">GrÄ¯Å¾ti</button>
        <form id="order-form" action="https://formspree.io/f/xgvezjqw" method="POST">
            <label for="full-name">Pilnas vardas:</label>
            <input type="text" name="name" id="full-name" required>
            <label for="email">El. paÅ¡tas:</label>
            <input type="email" name="email" id="email" required>
            <label for="phone">Telefono numeris:</label>
            <input type="tel" name="phone" id="phone" required>
            <label for="dob">Gimimo data:</label>
            <input type="date" name="dob" required>
            <input type="hidden" name="cartDetails" id="cart-details">
            <button class="btn" type="submit">UÅ¾sakyti</button>
        </form>
    </div>

    <div class="cookie-banner" id="cookie-banner">
        <p>Å i svetainÄ— naudoja slapukus, kad pagerintÅ³ jÅ«sÅ³ patirtÄ¯. Sutikite su slapukais?</p>
        <button onclick="acceptCookies()">Sutinku</button>
        <button onclick="declineCookies()">Nesutinku</button>
    </div>

    <div class="notification" id="notification">PrekÄ— sÄ—kmingai pridÄ—ta Ä¯ krepÅ¡elÄ¯!</div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let ageConfirmed = localStorage.getItem('ageConfirmed') === 'true';
        let cookiesAccepted = localStorage.getItem('cookiesAccepted') === 'true';

        if (!ageConfirmed) document.getElementById('age-modal').style.display = 'flex';
        if (!cookiesAccepted) document.getElementById('cookie-banner').style.display = 'block';

        function confirmAge() {
            document.getElementById('age-modal').style.display = 'none';
            localStorage.setItem('ageConfirmed', 'true');
        }

        function acceptCookies() {
            document.getElementById('cookie-banner').style.display = 'none';
            cookiesAccepted = true;
            localStorage.setItem('cookiesAccepted', 'true');
            saveCart();
        }

        function declineCookies() {
            document.getElementById('cookie-banner').style.display = 'none';
        }

        function toggleCart() {
            const cartDiv = document.getElementById('cart');
            cartDiv.style.display = cartDiv.style.display === 'block' ? 'none' : 'block';
        }

        function addToCart(item, price) {
            cart.push({ item, price });
            updateCart();
            showNotification();
            saveCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach((entry, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${entry.item}: â‚¬${entry.price.toFixed(2)} <button onclick="removeFromCart(${index})">Å alinti</button>`;
                cartItems.appendChild(li);
            });
        }

        function clearCart() {
            cart = [];
            updateCart();
            localStorage.removeItem('cart');
        }

        function saveCart() {
            if (cookiesAccepted) {
                localStorage.setItem('cart', JSON.stringify(cart));
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
            saveCart();
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => (notification.style.display = 'none'), 2000);
        }

        document.getElementById('order-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const form = e.target;
            document.getElementById('cart-details').value = JSON.stringify(cart);

            fetch(form.action, {
                method: form.method,
                body: new FormData(form),
            })
                .then((response) => {
                    if (response.ok) {
                        alert('UÅ¾sakymas sÄ—kmingai iÅ¡siÅ³stas!');
                        clearCart();
                        form.reset();
                    } else {
                        alert('Ä®vyko klaida. Bandykite dar kartÄ….');
                    }
                })
                .catch(() => alert('Ä®vyko klaida. Bandykite dar kartÄ….'));
        });

        // Initial render
        updateCart();
    </script>
</body>
</html>
