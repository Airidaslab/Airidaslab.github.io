<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airo Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0066cc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #products {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 15px;
            background: white;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        select {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #004d99;
        }

        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #0066cc;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            z-index: 1000;
        }

        .cart-modal {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .cart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            max-height: 80%;
        }

        form input,
        form select {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        form button {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-close {
            background-color: #ccc;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-close:hover {
            background-color: #aaa;
        }

        .cookie-banner {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #0066cc;
            color: white;
            text-align: center;
            padding: 10px;
            display: none;
        }

        .cookie-banner button {
            background: white;
            color: #0066cc;
            border: none;
            padding: 8px 15px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .age-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .age-modal div {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="notification" id="notification">Prekƒó sƒókmingai pridƒóta ƒØ krep≈°elƒØ!</div>

    <div class="age-modal" id="age-modal">
        <div>
            <h2>Am≈æiaus patvirtinimas</h2>
            <p>Norƒódami tƒôsti, turite patvirtinti, kad esate bent 11 met≈≥ am≈æiaus.</p>
            <button onclick="confirmAge()">A≈° esu 11 met≈≥ arba vyresnis</button>
        </div>
    </div>

    <header>
        <h1>Airo Store</h1>
        <p>Pirotechnikos parduotuvƒó</p>
    </header>

    <div id="products">
        <!-- Products here -->
        <!-- Add similar to previous products -->
    </div>

    <div class="cart-icon" onclick="toggleCart()">üõí</div>

    <div class="cart-modal" id="cart-modal">
        <div class="cart-container">
            <h2>Krep≈°elis</h2>
            <ul id="cart-items"></ul>
            <form id="order-form" action="https://formspree.io/f/xgvezjqw" method="POST">
                <input type="text" name="name" placeholder="Pilnas vardas" required>
                <input type="email" name="email" placeholder="El. pa≈°tas" required>
                <input type="tel" name="phone" placeholder="Telefono numeris" required>
                <input type="date" name="dob" placeholder="Gimimo data" required>
                <input type="hidden" name="cartDetails" id="cart-details">
                <button type="submit" onclick="populateCartDetails()">U≈æsakyti</button>
                <button type="button" class="btn-close" onclick="toggleCart()">GrƒØ≈æti</button>
            </form>
        </div>
    </div>

    <div class="cookie-banner" id="cookie-banner">
        <p>≈†i svetainƒó naudoja slapukus. Sutikite su slapukais?</p>
        <button onclick="acceptCookies()">Sutinku</button>
        <button onclick="declineCookies()">Nesutinku</button>
    </div>

    <script>
        let cart = [];
        let cookiesAccepted = localStorage.getItem('cookiesAccepted') === 'true';
        let ageConfirmed = localStorage.getItem('ageConfirmed') === 'true';

        function confirmAge() {
            ageConfirmed = true;
            localStorage.setItem('ageConfirmed', 'true');
            document.getElementById('age-modal').style.display = 'none';
        }

        function acceptCookies() {
            cookiesAccepted = true;
            localStorage.setItem('cookiesAccepted', 'true');
            document.getElementById('cookie-banner').style.display = 'none';
            saveCartToCookies();
        }

        function addToCart(item, price) {
            cart.push({ item, price });
            saveCartToCookies();
            updateCart();
            showNotification("Prekƒó sƒókmingai pridƒóta ƒØ krep≈°elƒØ!");
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            saveCartToCookies();
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = cart.map((entry, index) => `
                <li>
                    ${entry.item}: ‚Ç¨${entry.price.toFixed(2)}
                    <button onclick="removeFromCart(${index})">‚ùå</button>
                </li>
            `).join('');
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 3000);
        }

        function toggleCart() {
            const cartModal = document.getElementById('cart-modal');
            cartModal.style.display = cartModal.style.display === 'flex' ? 'none' : 'flex';
        }

        function populateCartDetails() {
            const cartDetailsField = document.getElementById('cart-details');
            cartDetailsField.value = cart.map(entry => `${entry.item}: ‚Ç¨${entry.price.toFixed(2)}`).join('\n');
        }

        function saveCartToCookies() {
            if (cookiesAccepted) {
                localStorage.setItem('cart', JSON.stringify(cart));
            }
        }

        function loadCartFromCookies() {
            if (cookiesAccepted && localStorage.getItem('cart')) {
                cart = JSON.parse(localStorage.getItem('cart'));
                updateCart();
            }
        }

        window.onload = function () {
            if (!ageConfirmed) {
                document.getElementById('age-modal').style.display = 'flex';
            }

            if (!cookiesAccepted) {
                document.getElementById('cookie-banner').style.display = 'block';
            }

            loadCartFromCookies();
        };
    </script>
</body>
</html>
