<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airo Store</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
    }

    .navbar {
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 24px;
    }

    .cart {
      font-size: 18px;
      position: relative;
    }

    .cart-icon {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #007bff;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cart-icon:hover {
      background-color: #0056b3;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 20px;
    }

    .product {
      background-color: white;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px;
      width: 280px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product h2, .product p {
      margin: 10px 0;
    }

    .product select {
      margin-top: 10px;
      padding: 5px;
      border-radius: 5px;
    }

    .add-to-cart {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .add-to-cart:hover {
      background-color: #0056b3;
    }

    .cart-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: none;
      padding: 20px;
      overflow-y: auto;
    }

    .cart-items {
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .cart-item .remove-item-btn {
      background-color: #f44336;
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart-item .remove-item-btn:hover {
      background-color: #d32f2f;
    }

    .cart-modal input, .cart-modal select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .cart-modal button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
    }

    .cart-modal button:hover {
      background-color: #0056b3;
    }

    .go-back-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s;
    }

    .go-back-btn:hover {
      background-color: #e53935;
    }

    /* Premium Pop-Up */
    .premium-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      display: none;
      width: 300px;
    }

    .premium-popup h3 {
      margin: 0 0 10px 0;
    }

    .premium-popup button {
      margin: 10px 5px;
      padding: 10px;
      width: 120px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .premium-btn {
      background-color: #007bff;
      color: white;
    }

    .premium-btn:hover {
      background-color: #0056b3;
    }

    .no-thanks-btn {
      background-color: #f44336;
      color: white;
    }

    .no-thanks-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Airo Store</a>
    <div class="cart">
      <div id="cart-icon" class="cart-icon">ðŸ›’</div>
    </div>
  </div>

  <section class="products">
    <!-- Product List -->
    <div class="product">
      <h2>Example Product</h2>
      <p>Example Description</p>
      <select>
        <option value="10.00">Small - â‚¬10.00</option>
        <option value="20.00">Medium - â‚¬20.00</option>
      </select>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <!-- Add more products as needed -->
  </section>

  <div id="premium-popup" class="premium-popup">
    <h3>Tired of what you see? Switch to Premium!</h3>
    <button id="premium-btn" class="premium-btn">7-Day Free Trial</button>
    <button id="no-thanks-btn" class="no-thanks-btn">No Thanks</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const premiumPopup = document.getElementById("premium-popup");
      const premiumBtn = document.getElementById("premium-btn");
      const noThanksBtn = document.getElementById("no-thanks-btn");

      if (!sessionStorage.getItem("premiumDismissed")) {
        premiumPopup.style.display = "block";
      }

      premiumBtn.addEventListener("click", () => {
        sessionStorage.setItem("premiumActive", "true");
        premiumPopup.style.display = "none";
        alert("Premium activated! Enjoy your benefits.");
      });

      noThanksBtn.addEventListener("click", () => {
        sessionStorage.setItem("premiumDismissed", "true");
        premiumPopup.style.display = "none";
      });
    });
  </script>
</body>
</html>
