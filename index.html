<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeo Fit+</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>Zeo Fit+</h1>
    <p>Smartwatch Companion App</p>
  </header>

  <!-- Connection Section -->
  <div id="connection-section">
    <h2>Connect to Your Watch</h2>
    <p id="connection-status">Status: Not Connected</p>
    <button id="connect-btn">Connect</button>
    <button id="unpair-btn" disabled>Unpair</button>
    <button id="disconnect-btn" disabled>Disconnect</button>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard" class="hidden">
    <h2>Health Data</h2>
    <div class="data-item">
      <span>Heart Rate:</span> <span id="heart-rate">--</span> bpm
    </div>
    <div class="data-item">
      <span>Steps:</span> <span id="steps">--</span>
    </div>
    <div class="data-item">
      <span>Calories Burned:</span> <span id="calories">--</span> kcal
    </div>
    <div class="data-item">
      <span>Battery Level:</span> <span id="battery-level">--</span>%
    </div>
  </div>

  <!-- Firmware Upload Section -->
  <div id="firmware-upload" class="hidden">
    <h2>Upload Custom Firmware</h2>
    <input type="file" id="firmware-file" />
    <button id="upload-firmware-btn" disabled>Upload Firmware</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
